<!DOCTYPE html>
<html>

<head>
    <title>formulaire</title>
</head>

<body>
    <!--formulare-->
    <form method="" action="">
        <label for="nom">name </label>
        <input type="text" name="nom" id="nom" placeholder="saisir le nom">
        <hr>
        <!--pass word type-->
        <label for="mot de pass">mot de passe </label>
        <input type="password" name="mot de pass" id="mot de pass" placeholder="saisir le mot de pass">
        <hr>
        <!--type date-->
        <label for="date">date </label>
        <input type="date" name="date" id="date" placeholder="saisir la date">
        <hr>
        <!--type email-->
        <label for="email">email </label>
        <input type="email" name="email" id="email" placeholder="saisir votre email">
        <hr>
        <!--range type "site de vente-->
        <label for="rr">email </label>
        <input type="range" name="range" id="rr">
        <hr>
        <hr>
        <!--chech box-->
        <input type="checkbox" value="php" checked> php<br>
        <input type="checkbox" value="css"> css<br>
        <input type="checkbox" value="html"> html<br>
        <hr>
        <input type="radio" name="gender" value="male"> male
        <input type="radio" name="gender" value="femele" checked>femele
        <hr>
        <!-- boutton select -->
        <select>
            <option value="news" selected>news</option>
            <option value="sport" selected>sport</option>
            <option value="music" selected>music</option>
            <option value="java" selected>java</option>
            <option value="web" selected>web</option>
        </select>
        <hr>
        <!--text area pour les grand text-->
        <textarea rows="20" cols="10">
            hello hello
        </textarea>
        <hr>
        <!--pour les button : si on a un formulaire a envoyer il faut utliser l actin "submit"-->
        <input type="button" value="click ici">
        <input type="submit" value="envoyer" />










    </form>
    </form>
    </form>
</body>

</html>
